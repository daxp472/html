    <title>Problem_03.html</title>
</head>
<body>
    <h1>One Column:</h1>
    <table style="border: 5px solid;">
        <tr><th>100</th></tr>
    </table>

    <h1>One Row and Three Columns:</h1>
    <table style="border: 5px solid;">
        <tr>
            <th style="border: 2px solid;">100</th>
            <th>200</th>
            <th>300</th>
        </tr>
    </table>

    <h1>Two Rows and Three Columns:</h1>
    <table style="border: 3px solid;">
        <tr>
            <th>100</th>
            <th>200</th>
            <th>300</th>
        </tr>
        <tr>
            <th>400</th>
            <th>500</th>
            <th>600</th>
        </tr>
    </table>



<table>
