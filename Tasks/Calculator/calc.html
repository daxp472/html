<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
        }
        .calculator {
            width: 340px;
            background-color: #2c2c2c;
            border-radius: 30px;
            padding: 20px;
        }
        .display {
            font-size: 2.5rem;
            color: #fff;
            text-align: right;
            padding: 10px 15px;
            margin-bottom: 20px;
            background-color: #333;
            border-radius: 10px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .btn {
            width: 100%;
            padding: 20px;
            font-size: 1.5rem;
            text-align: center;
            border-radius: 10px;
            cursor: pointer;
        }
        .btn-grey {
            background-color: #9e9e9e;
            color: #000;
        }
        .btn-dark {
            background-color: #505050;
            color: #fff;
        }
        .btn-orange {
            background-color: #ff9800;
            color: #fff;
        }
        .span-two {
            grid-column: span 2;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display">7744</div>
        <div class="buttons">
            <div class="btn btn-grey">C</div>
            <div class="btn btn-grey">±</div>
            <div class="btn btn-grey">%</div>
            <div class="btn btn-orange">÷</div>
            <div class="btn btn-dark">7</div>
            <div class="btn btn-dark">8</div>
            <div class="btn btn-dark">9</div>
            <div class="btn btn-orange">×</div>
            <div class="btn btn-dark">4</div>
            <div class="btn btn-dark">5</div>
            <div class="btn btn-dark">6</div>
            <div class="btn btn-orange">−</div>
            <div class="btn btn-dark">1</div>
            <div class="btn btn-dark">2</div>
            <div class="btn btn-dark">3</div>
            <div class="btn btn-orange">+</div>
            <div class="btn btn-dark span-two">0</div>
            <div class="btn btn-dark">,</div>
            <div class="btn btn-orange">=</div>
        </div>
    </div>
</body>
</html>
